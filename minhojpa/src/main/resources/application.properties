spring.application.name=minhojpa

spring.datasource.url=jdbc:mysql://localhost:3306/minhojpa?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.messages.basename=messages
spring.messages.encoding=UTF-8

server.port=8080

spring.thymeleaf.cache=false


# url MySQL DB 위치, 로컬 MySQL에서 포트 3306, DB이름은 minhojpa
# username, password MySQL 접속 계정
# ddl-auto: update 프로그램 실행 시 테이블 자동 생성 / 수정 (개발 중에는 update 추천)
# show-sql:true 실행되는 SQL을 콘솔에서 확인 가능
# format_sql:true SQL을 보기 좋게 정렬 

