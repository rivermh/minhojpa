<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>장소 목록</title>
</head>
<body>
    <h1>장소 목록</h1>

    <a href="/places/new">+ 새 장소 등록</a>

    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>주소</th>
                <th>카테고리</th>
                <th>혼밥</th>
                <th>상세</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="place : ${places}">
                <td th:text="${place.name}"></td>
                <td th:text="${place.address}"></td>
                <td th:text="${place.category}"></td>
                <td th:text="${place.soloFriendly} ? '가능' : '불가'"></td>
                <td><a th:href="@{'/places/' + ${place.id}}">보기</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
