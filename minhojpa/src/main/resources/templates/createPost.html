<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 작성</title>
</head>
<body>
    <h1>게시글 작성</h1>

    <form th:action="@{/posts}" method="post" th:object="${post}"> <!-- th:object="${post}" Post 객체 전체를 폼에 바인딩 -->
        <div>
            <label>제목</label>
            <input type="text" th:field="*{title}" required /> <!-- th:field="*{title}" → Post.title 필드와 연결 -->
        </div>
        <div>
            <label>내용</label>
            <textarea th:field="*{content}" rows="10" cols="50" required></textarea>
        </div>
        <div>
            <button type="submit">작성</button>
            <a th:href="@{/posts}">목록으로</a>
        </div>
    </form>
</body>
</html>
