<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
</head>
<body>
    <h1 th:text="${post.title}">제목</h1>
    <p>작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p>작성자: <span th:text="${post.writer.name}">작성자</span></p>

    <div>
        <pre th:text="${post.content}">본문</pre>
    </div>

    <!-- 수정/삭제 버튼 (작성자 본인에게만 보이게) -->
    <div th:if="${session.loginMember != null and session.loginMember.id == post.writer.id}">
        <a th:href="@{/posts/{id}/edit(id=${post.id})}">수정</a>

        <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display:inline;">
            <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
        </form>
    </div>

    <a th:href="@{/posts}">목록으로</a>

    <hr>

    <!-- 댓글 목록 -->
    <h2>댓글</h2>
    <div th:if="${comments != null and !comments.isEmpty()}">
        <ul>
            <li th:each="comment : ${comments}">
                <p><strong th:text="${comment.writer.name}">작성자</strong> 
                <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
                <p th:text="${comment.content}">댓글 내용</p>
            </li>
        </ul>
    </div>
    <div th:if="${comments == null or comments.isEmpty()}">
        <p>댓글이 없습니다.</p>
    </div>

    <!-- 댓글 작성 폼 -->
    <div th:if="${session.loginMember != null}">
        <form th:action="@{/comments/add}" method="post">
            <input type="hidden" name="postId" th:value="${post.id}" />
            <textarea name="content" placeholder="댓글을 입력하세요" rows="3" cols="50" required></textarea><br>
            <button type="submit">댓글 작성</button>
        </form>
    </div>
    <div th:if="${session.loginMember == null}">
        <p><a th:href="@{/login}">로그인</a> 후 댓글을 작성할 수 있습니다.</p>
    </div>
</body>
</html>
