<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .btn-container {
            margin-top: 30px;
        }

            margin: 10px;

            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
	<div th:replace="fragments/header :: fragment"></div>

    <div class="btn-container">
        <a class="btn" th:href="@{/members/new}">회원 등록</a>
        <a class="btn" th:href="@{/members}">회원 목록 보기</a>
        <a class="btn" href="/api" target="_blank">[API] 전체 회원 JSON</a>
    </div>

</body>
</html>
