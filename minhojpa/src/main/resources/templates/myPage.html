<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
</head>
<body>
	<h1>마이페이지</h1>

	<div>
		<p>
			<strong>이름:</strong> <span th:text="${member.name}">홍길동</span>
		</p>
		<p>
			<strong>이메일:</strong> <span th:text="${member.email}">example@example.com</span>
		</p>
	</div>
	<div>
		<h3>내가 쓴 댓글</h3>
		<ul>
			<li th:each="comment : ${comments}"><span
				th:text="${comment.content}"></span> <span
				th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
				<span> - 게시글 제목: <span th:text="${comment.post.title}"></span></span>
			</li>
		</ul>
		<div>
			<h3>내가 쓴 게시글</h3>
			<ul>
				<li th:each="post : ${posts}"><a
					th:href="@{'/posts/' + ${post.id}}"> <span
						th:text="${post.title}">게시글 제목</span>
				</a> <span
					th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
				</li>
			</ul>
		</div>

	</div>


	<div>
		<a th:href="@{/mypage/edit}">회원정보 수정</a> <a
			th:href="@{/mypage/delete}" onclick="return confirm('정말 탈퇴하시겠습니까?');">회원
			탈퇴</a> <a th:href="@{/}">홈으로</a>
	</div>
</body>
</html>
