<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 작성</title>
</head>
<body>
    <h1>게시글 작성</h1>

   <form th:action="@{/posts}" method="post" th:object="${post}">
    <div>
        <label>제목</label>
        <input type="text" th:field="*{title}" required />
    </div>
    <div>
        <label>내용</label>
        <textarea th:field="*{content}" rows="10" cols="50" required></textarea>
    </div>
    
    <!-- 장소 ID 숨겨진 필드 추가 -->
    <input type="hidden" th:if="${post.place != null}" th:field="*{place.id}" />
    
    <div>
        <button type="submit">작성</button>
        <a th:href="@{/posts}">목록으로</a>
    </div>
</form>

</body>
</html>
